<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome">
        <input type="password">
        <input type="email">

        <input type="radio" name="radio">AA
        <input type="radio" name="radio">BB<!--assinalar somente um-->

        <input type="checkbox" name="checkbox">AA
        <input type="checkbox" name="checkbox" >BB <!--assinalar qualquer um-->

        <select name="paises">
            <option value="Brasil">Brasil</option>
            <option value="Mexico">Mexico</option>
            <option value="Jamaica">Jamaica</option>
        </select> <!--seleção-->

        <input type="number"> <!--numero-->
        <input type="file">  <!--arquivo-->
        <input type="month"> <!--data-->

        <fieldset>
            <legend>Dados pessoais:</legend>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email">
        </fieldset>
        <textarea placeholder="Para textos grandes"></textarea>

            <button type="submit" >Enviar</button>
            
    </form>
</body>
</html>
