<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="margin: 0; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    <header style="background-color: rgb(255, 0, 0); padding: 10px; text-align: center; ">
      <h1 style="color: rgb(255, 221, 0);"> Peça seu lanche:</h1>

    </header>
    <form><br><br>

        <section style="background-color:rgb(255, 0, 0) ; margin: auto; max-width: 600px; border-radius: 10px; "><br>
        <legend style="color: rgb(255, 221, 0);">Dados pessoais:</legend>
        <input type="text" placeholder="Digite seu nome">
        <input type="number" placeholder="Digite seu número"><br><br>
        
        <legend style="color: rgb(255, 221, 0);">Escolha seu lanche</legend>
        <input type="radio" name="lanche">X-Salada
        <input type="radio" name="lanche">X-Bacon
        <input type="radio" name="lanche">X-Frango <br><br>

        <legend style="color: rgb(255, 221, 0) ;">Adicionais: (sem limites)</legend>
        <input type="checkbox" name="add">Batata frita
        <input type="checkbox" name="add">Nuggets
        <input type="checkbox" name="add">Onion Rings <br><br>

        <legend style="color: rgb(255, 221, 0);">Bebida:</legend>
        <input type="radio" name="bebida">Refrigerante
        <input type="radio" name="bebida">Suco
        <input type="radio" name="bebida">Água
        <input type="radio" name="bebida">Milkshake <br><br>

        <legend>Observações:</legend>
        <input type="text" placeholder="Digite seu texto"><br><br>

        <button type="submit"> Enviar </button><br>

    </section>
    </form>
    
</body>
</html>
